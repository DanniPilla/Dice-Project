<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Generator</title>
    <link rel="stylesheet" href="dice2.css">
</head>
<body>
    <h1>Dice Generator</h1>
    <label for="dice">Choose a dice:</label>
    <select id="dice">
        <option value="6" img height="200" width="200" src="https://www.dieharddice.com/cdn/shop/products/947268334.png?v=1572223780" alt="Copper D6 Die">D6</option>
        <option value="8">D8</option>
        <option value="10">D10</option>
        <option value="12">D12</option>
        <option value="20">D20</option>
    </select>
    <button id="roll">Roll Dice</button>
    <button id="clearButton">Clear</button>
    <p>Result: <span id="result">0</span></p>
    <script src="dice2.js"></script
</body>
</html>
