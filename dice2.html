<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Generator</title>
    <link rel="stylesheet" href="dice2.css">
</head>
<body>
    <h1>Dice Generator</h1>
    <label for="dice"><strong>Choose a dice:</strong></label>
    <select id="dice">
        <option value=6>D6</option>
        <option value=8>D8</option>
        <option value=10>D10</option>
        <option value=12>D12</option>
        <option value=20>D20</option>
    </select>
    <button id="roll"><strong>Roll Dice</strong></button>
    <button id="clearButton"><strong>Clear</strong></button>
    <h3>Result: </h3>
    <span id="result">0</span>
    <article>
        <ol id="log-list"></ol>
    </article>
    <script src="dice2.js"></script>
</body>
</html>
